<a href="{{ include.post.url | prepend: site.baseurl }}" class="postcard">
  <div class="card">
    <div class="image-container fill">
      <img
        src="{{ site.baseurl }}/assets/images/posts/{{ post.image }}"
      />
    </div>
    <div>
      <div class="post-title">{{ include.post.title}}</div>
      <div class="post-date">{{ include.post.date | date: '%B %d, %Y' }}</div>
    </div>
  </div>
</a>
